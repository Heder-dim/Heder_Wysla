<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wysla & Heder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid text-center p-0">
    <!-- Cabeçalho -->
    <header class="position-relative" style="height: 60vh; min-height: 900px;">
        <div class="bg-image position-absolute top-0 start-0 w-100 h-100"
             style="background: url('./img/foto4.jpg') no-repeat center center;
                    background-size: cover;
                    filter: brightness(0.7);
                    z-index: -1;">
        </div>
        <div class="gradient-overlay position-absolute top-0 start-0 w-100 h-100"
       style="background: linear-gradient(
                  to bottom,
                  rgba(0, 0, 0, 0.19) 43%,
                  rgba(0, 0, 0, 0.96) 100%
              );
              z-index: -1;">
  </div>
      <div class="h-100 d-flex justify-content-start align-items-end pb-5    px-5">
        <div class="flex-columon">
            <h1 class="display-4 text-white">WYSLA &amp; HEDER</h1>
            <div id="heart" class="my-5"></div>
            <h2 class="h3 text-white">Para sempre</h2>
        </div>
      </div>
    </header>

    <!-- Timer -->
    <div class="timer-box text-white pb-5">
        <!-- Corações caindo -->
        <div class="heartfall" style="left: 10%; animation-duration: 4s;  animation-delay: 0s;"></div>
        <div class="heartfall" style="left: 25%; animation-duration: 5s;  animation-delay: 1s;"></div>
        <div class="heartfall" style="left: 40%; animation-duration: 6s;  animation-delay: 2s;"></div>
        <div class="heartfall" style="left: 55%; animation-duration: 4.5s;animation-delay: 0.5s;"></div>
        <div class="heartfall" style="left: 70%; animation-duration: 5.5s;animation-delay: 1.5s;"></div>
        <div class="heartfall" style="left: 85%; animation-duration: 6.5s;animation-delay: 2.5s;"></div>
      
        
        <h3 class="mb-4">Com você há:</h3>
        <div class="row gx-0">
          <div class="col-12 col-md-4">
            <div class="timer-number" id="hours">00</div>
            <div>Horas</div>
          </div>
          <div class="col-12 col-md-4">
            <div class="timer-number" id="minutes">00</div>
            <div>Minutos</div>
          </div>
          <div class="col-12 col-md-4">
            <div class="timer-number" id="seconds">00</div>
            <div>Segundos</div>
          </div>
        </div>
        
        <h3 class="mt-5 ">Te amando há:</h3>
        <div class="row gx-0 d-flex justify-content-center">
          <div class="col-12 col-md-4 ">
            <div class="timer-number" id="years">00</div>
            <div>Anos</div>
          </div>
          <div class="col-12 col-md-4">
            <div class="timer-number" id="days">00</div>
            <div>Dias</div>
          </div>
        </div>
        

    </div>

    <h3 class="mt-3 text-white">Recordações</h3>
    <div class="movies-list">
        <button class="pre-btn"><img src="https://raw.githubusercontent.com/kunaal438/disney-plus-clone/master/images/pre.png" alt=""></button>
        <button class="nxt-btn"><img src="https://raw.githubusercontent.com/kunaal438/disney-plus-clone/master/images/nxt.png" alt=""></button>
        <div class="card-container">  
            <div class="card">
                <img src="./img/foto6.jpg" class="card-img" alt="">
                <div class="card-body">
                    <h2 class="name">2024-2025</h2>
                    <h6 class="des">1 ano</h6>
                    <a class="watchlist-btn" href="Galeria.html">Meses</a>
                </div>
            </div>  
            <div class="card">
                <!-- <img src="" class="card-img" alt=""> -->
                <div class="card-body">
                    <h2 class="name">2025-2026</h2>
                    <h6 class="des">Em breve.</h6>
                    <!-- <a class="watchlist-btn"></a> -->
                </div>
            </div>    
        </div>
   </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    const startDate = new Date('2024-04-07T07:40:00');
  
    function updateTimer() {
      const now  = new Date();
      const diff = now - startDate; // em milissegundos
  
      // Horas / Minutos / Segundos (já existente)
      const hours   = Math.floor(diff / 3600000);
      const minutes = Math.floor((diff % 3600000) / 60000);
      const seconds = Math.floor((diff % 60000) / 1000);
  
      document.getElementById('hours').textContent   = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
  
      // Dias totais desde o início
      const totalDays = Math.floor(diff / (1000 * 60 * 60 * 24));
      // Anos completos (considerando 365 dias)
      const years = Math.floor(totalDays / 365);
      // Dias restantes após contar anos
      const days  = totalDays % 365;
  
      document.getElementById('years').textContent = String(years).padStart(2, '0');
      document.getElementById('days').textContent  = String(days).padStart(2, '0');
    }
  
    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
  
</body>
</html>
